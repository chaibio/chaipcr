<!DOCTYPE html>
<html lang="en" ng-app="PikaTest" ng-controller="AppController">

<head>
	<meta charset="UTF-8">
	<title>Test Kit: {{experiment.name}}</title>
	<link rel="stylesheet" href="../libs/css/bootstrap.css">
	<link rel="stylesheet" href="../libs/css/fonts.css">
	<link rel="stylesheet" href="../libs/css/wizard-header.css">
	<link rel="stylesheet" href="./css/page-layout.css">
	<link rel="stylesheet" href="./css/application.css">
	<link rel="stylesheet" href="./css/image-rotate.css">
</head>

<body class="optical-calibration">
	<div class="page-layout col-lg-12 col-md-12 col-sm-12 col-xs-12 page-padding" wow="wow">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 sidebar" ng-show="showSidebar">
			<h6>Experiment: <span class="edit" ng-click="focusExpName()" ng-show="!editExpName">Edit</span> </h6>
			<h4>
				<span ng-show="!editExpName">{{experiment.name}}</span>
				<input type="text" placeholder="Enter Experiment Name Here" ng-show="editExpName" class="exp-name H1" required ng-model="experiment.name"  ng-blur="updateExperimentName()"
				my-enter="updateExperimentName()" focus-on="editExpName">
			</h4>
			<hr>
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="width:30px;">
				<div class="outer">
					<div class="inner" data-progress="52%">
						<div></div>
					</div>
				</div>
			</div>
				<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
					<p class="assign">Assign A wells</p>
					<p class="step-B" ng-class="{'assign':assignB}">Assign B wells</p>
					<p class="step-C" ng-class="{'assign':assignReview}">Review & Initiate</p>
				</div>
			</div>
			<div ng-show="!hideAbondon" ng-click="goBackToHome()" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 abondon-exp">
				<p>x Abandon Experiment Creation</p>
			</div>
		</div>
		<div ui-view></div>
	</div>
	<script type="text/javascript" src="../libs/js/jquery.js"></script>
	<script type="text/javascript" src="../libs/js/lodash.js"></script>
	<script type="text/javascript" src="../libs/js/angular.js"></script>
	<script type="text/javascript" src="../libs/js/angular-resource.js"></script>
	<script type="text/javascript" src="../libs/js/angular-ui-router.js"></script>
	<script type="text/javascript" src="../libs/js/ui-bootstrap-tpls-0.14.3.js"></script>
	<script type="text/javascript" src="../libs/js/http-auth-interceptor.js"></script>
	<script type="text/javascript" src="../libs/js/jstorage.js"></script>
	<script type="text/javascript" src="../libs/js/moment.js"></script>
	<script type="text/javascript" src="../libs/js/angular-moment.min.js"></script>
	<script type="text/javascript" src="../libs/js/status.js"></script>
	<script type="text/javascript" src="../libs/js/ng-focus-on.js"></script>
	<script type="text/javascript" src="../libs/js/ellipsis-animated.js"></script>
	<script type="text/javascript" src="../libs/js/global-service.js"></script>
	<script type="text/javascript" src="../libs/js/wizard-header.js"></script>
	<script type="text/javascript" src="../libs/js/experiment.js"></script>
	<script type="text/javascript" src="../libs/js/auth.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>
	<script type="text/javascript" src="./js/routes.js"></script>
	<script type="text/javascript" src="./js/controller.js"></script>
	<script type="text/javascript" src="./js/seconds-display.js"></script>
	<script type="text/javascript" src="./js/degree-celcius.js"></script>
	<script type="text/javascript" src="./js/number-format.js"></script>
	<script type="text/javascript" src="./js/DeviceInfo.js"></script>
	<script type="text/javascript" src="./js/constants.js"></script>
</body>

</html>
