<div class="inline-exp-name CH1">
  <form name="expForm">
    <span class="CH1 mr-10" ng-class="{'hide-elem': editExpNameMode}" id="inline_exp_name_plat">{{experiment.name}}</span>
    <div class="exp-name-field" data-error="{{errors}}" ng-show="editExpNameMode">
      <input 
        type="text"
        class="CH1 mr-10"
        id="inline_exp_name_field"
        ng-change="adjustTextWidth()"
        ng-model="experiment.name"         
        focus-on="editExpNameMode"
        maxlength="255"
        >
    </div>
    <a class="edit-exp-name CB2-M" ng-click="focusExpName()" ng-show="!editExpNameMode">Edit</a>
    <a class="edit-exp-name CB2-B mr-10" ng-click="saveExperiment(experiment)" ng-show="editExpNameMode">Save</a>
    <a class="edit-exp-name CB2-M" ng-click="cancelExpName()" ng-show="editExpNameMode">Cancel</a>
  </form>
</div>
