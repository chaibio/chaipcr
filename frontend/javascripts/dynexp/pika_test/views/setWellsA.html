		<div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 setwells" style="min-height:calc(100vh - 300px)">
			<h3>Pippette Control & Samples Into A Wells</h3>
			<!--<p>[Instruction and notes]</p> -->
			<table>
				<tr>
					<td class="well-name">Well Name</td>
					<td class="rxn-type rxn-center">Reaction Type</td>
					<td class="notes rxn-center">Notes</td>
				</tr>
				<tr>
					<td class="posneg">A1. Positive Control</td>
					<td class="rxn-center"><img style="width:20px" src="/images/dynexp/pika-test/Plus-Pink.svg"></td>
					<td ng-show="notes[0]" ng-click="openNotes(0)" class="rxn-center notes-cursor"><img style="width:20px" src="/images/dynexp/pika-test/comment_on.svg"></td>
					<td ng-show="!notes[0]" ng-click="openNotes(0)" class="rxn-center notes-cursor"><img style="width:20px" src="/images/dynexp/pika-test/comment_off.svg"></td>
				</tr>
				<tr>
					<td class="posneg">A2. Negative Control</td>
					<td class="rxn-center"><img style="width:20px" src="/images/dynexp/pika-test/Minus-Pink.svg"></td>
					<td ng-show="notes[1]" ng-click="openNotes(1)" class="rxn-center notes-cursor"><img style="width:20px" src="/images/dynexp/pika-test/comment_on.svg"></td>
					<td ng-show="!notes[1]" ng-click="openNotes(1)" class="rxn-center notes-cursor"><img style="width:20px" src="/images/dynexp/pika-test/comment_off.svg"></td>
				</tr>
				<tr ng-repeat="x in samples track by $index">
					<td>
						<span>A{{$index+3}}.</span>
						<input type="text" ng-class="{'empty-input':!x.name}" placeholder="Enter Sample Name" class="exp-name H1" required ng-model="x.name"  ng-blur="updateWellA($index+3,x)"
						my-enter="updateWellA($index+3,x)" focus-on="editExpNameMode">
					</td>
					<td ng-show="x.name" class="rxn-center"><img style="width:20px" src="/images/dynexp/pika-test/Sample-Pink.svg"></td>
					<td ng-show="!x.name" class="rxn-center"><img style="width:20px" src="/images/dynexp/pika-test/Sample-Pink-Empty.svg"></td>
					<td ng-show="notes[$index+2]" ng-click="openNotes($index+2)" class="rxn-center notes-cursor"><img style="width:20px" src="/images/dynexp/pika-test/comment_on.svg"></td>
					<td ng-show="!notes[$index+2]" ng-click="openNotes($index+2)" class="rxn-center notes-cursor"><img style="width:20px" src="/images/dynexp/pika-test/comment_off.svg"></td>
				</tr>
			</table>

		</div>
		<div class="text-center col-lg-12 col-md-12 col-sm-12 col-xs-12">

			<button ng-click="goBackToHome()">Back</button>
			<button ng-click="setB()">Continue</button>
			<img style="width:120px" src="/images/dynexp/pika-test/Pika-Weihenstephan-Logo.png">


		</div>
